<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Mini Project</title>
</head>
<body id="bdy">
    <h1 style="text-align: center;color:navy ; font-size: 50px;">Random quote generator</h1>
    <div id= "quoteDisp" style="text-align: center; font-family: 'Times New Roman', Times, serif; font-size: 25px; margin-bottom: 40px; margin-top: 10px;font-style: italic;color: red;background-color:yellow;">

    </div>
    <div style="text-align: center;">
        <button onclick="newQuote();changeCol()" style="background-color: darkcyan;color:antiquewhite; padding: 8px 20px;">New Quote</button>
    </div>
    <script>
        var quotes = ['Be yourself, everyone else is already taken','Two things are infinite: the universe and human stupidity; and Im not sure about the universe','You only live once, but if you do it right, once is enough.','Be the change that you wish to see in the world.','In three words I can sum up everything I have learned about life: it goes on.',"If you want to know what a man's like, take a good look at how he treats his inferiors, not his equals","A friend is someone who knows all about you and still loves you.","Always forgive your enemies; nothing annoys them so much.","Live as if you were to die tomorrow. Learn as if you were to live forever.","Without music, life would be a mistake."]

        function newQuote()
        {
            var ranNum = Math.floor(Math.random() * (quotes.length));
            document.getElementById('quoteDisp').innerHTML = quotes[ranNum];
        }
        function changeCol()
        {
            document.body.style.background ='#00BFFF';
        }
    </script>
</body>
</html>
